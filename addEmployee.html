<!DOCTYPE html>
<html>
<head>
  <title>Adicionar Funcionário</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Adicionar Funcionário</h1>
    <form id="addEmployeeForm" class="mt-4">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" required>
      </div>
      <div class="form-group">
        <label for="shift">Turno:</label>
        <input type="text" class="form-control" id="shift" required>
      </div>
      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" class="form-control" id="phone" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="addEmployee()">Adicionar</button>
      <button type="button" class="btn btn-secondary" onclick="goToIndex()">Voltar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="addEmployee.js"></script>
</body>
</html>
