<!DOCTYPE html>
<html>

<head>
  <title>Lista de Funcionários</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="container mt-5">
    <div>
        <h1 class="d-inline">Lista de Funcionários</h1>
        <div class="search-form d-inline">
          <div class="input-group">
            <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
          </div>
        </div>
      </div>
    <div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Turno</th>
            <th>Telefone</th>
            <th>Ação</th> <!-- Coluna para o botão de exclusão -->


          </tr>
        </thead>
        <tbody id="employeeList"></tbody>
      </table>
      <button type="button" class="btn btn-secondary" onclick="goToIndex()">Voltar</button>
      <button type="button" class="btn btn-danger" onclick="openModal()">Delete</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Demitir Funcionário</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="cpfInput">Digite o CPF:</label>
              <input type="number" class="form-control" id="cpfInput" placeholder="CPF">
            </div>
            <button type="button" class="btn btn-primary" onclick="searchByCPF()">Pesquisar</button>
            <div id="searchResults"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
            <button type="button" class="btn btn-danger">Excluir</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="employeeList.js"></script>
    <script>

    </script>
</body>

</html>
